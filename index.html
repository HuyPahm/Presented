<!DOCTYPE html>
<html lang="en">
<head>
    <title>Supprise</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <style>
        *,
        *:before,
        *:after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #000022;
        }
        .card {
            height: 400px;
            width: 570px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            cursor: pointer;
            transition: 2s;
            perspective: 1200px;
        }
        .card:hover {
            transform: rotate(-5deg);
        }
        .card:hover .outside {
            transform: rotateY(-130deg);
        }
        .outside {
            height: 100%;
            width: 50%;
            position: absolute;
            left: 50.1%;
            transform-style: preserve-3d;
            transition: 2s;
            transform-origin: left;
        }
        .front, .back {
            height: 100%;
            width: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .front {
            background-color: #BE0F04;
            background-image: url('https://i.pinimg.com/736x/f5/57/8e/f5578e61399a037355fe272a4b428a31.jpg');
            background-size: cover;
            background-position: -2cm center;
        }
        .back {
            background: linear-gradient(
                to right,
                #BE0F04 50%,
                #7d0b03
            );
            transform: rotateY(180deg);
        }
        .inside {
            height: 100%;
            width: 50%;
            position: absolute;
            left: 50%;
            background: linear-gradient(
                to left,
                #BE0F04 50%,
                #7d0b03
            );
            box-shadow: 25px 25px 35px rgba(0, 0, 0, 0.3);
        }
        .inside .gif-container {
            height: 100%;
            overflow: hidden;
        }
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .inside-f {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            padding-top: 20px; /* Dịch chữ Happy Birthday lên cao hơn */
            font-family: 'Parisienne', cursive;
            color: white;
            font-size: 50px;
            line-height: 1.5;
        }
        .message {
            position: absolute;
            left: 10%;
            top: 45%; /* Điều chỉnh vị trí lời chúc */
            font-family: 'Parisienne', cursive;
            color: white;
            font-size: 20px; /* Thu nhỏ kích thước chữ */
            text-align: center;
            width: 80%; /* Đảm bảo lời chúc không bị tràn */
        }
        .image-container {
            position: absolute;
            bottom: -5%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Tạo góc bo tròn nhẹ */
        }
    </style>
</head>
<body>
<div class="card">
    <div class="inside">
        <div class="gif-container">
            <img src="https://i.pinimg.com/originals/d4/3c/02/d43c026eaf02d74b73d914eb6ee1ed32.gif" alt="Birthday GIF">
        </div>
    </div>
    <div class="outside">
        <div class="front"></div>
        <div class="back">
            <div class="inside-f">
                <p>Happy Birthday</p>
                <div class="message">
                    <p>Wishing you all, get 6 bonus month salary ^^</p>
                </div>
                <div class="image-container">
                    <img src="https://i.pinimg.com/originals/bd/30/f0/bd30f0b54b812ac88403f72f2030f8cf.gif" alt="Celebration GIF">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
